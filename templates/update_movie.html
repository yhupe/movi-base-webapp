<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update movie - movie-base</title>
    <link rel="stylesheet" href="../../static/style.css">
</head>
<body>

    <h1>Rate your movie and add a comment</h1>
    <h2>Write a meaningful comment and rate the movie from 1 to 10</h2>

    <div class="submit-form">
        <form id="update-movie-form" action="/users/{{ user.user_id }}/update_movie/{{ movie.movie_id }}" method="POST">
            <h2>Edit movie details</h2>

            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ movie.title }}" readonly>
            </div>

            <div>
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" value="{{ movie.release_year }}" readonly>
            </div>

            <div>
                <label for="director">Director:</label>
                <input type="text" id="director" name="director" value="{{ movie.director }}" readonly>
            </div>

            <div>
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" value="{{ movie.genre }}" readonly>
            </div>

            <div>
                <label for="rating">Personal rating (1-10):</label>
                <input type="number" id="rating" name="rating" min="1" max="10" value="{{ user_movie.rating if user_movie }}">
            </div>

            <div>
                <label for="comment">Personal comment:</label>
                <textarea id="comment" name="comment">{{ user_movie.comment if user_movie }}</textarea>
            </div>

            <button type="submit">Save changes</button>
        </form>
    </div>

</body>
</html>
