<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - movie-base</title>
</head>
<body>

<h1>USERS</h1>

<ul>
    {% for user in users %}
        <div >
            <li>
                <a href="google.com" target="_blank" rel="noopener noreferrer">User: {{ user.username }} (id {{ user.user_id }})</a>
            </li>
        </div>
    {% endfor %}
</ul>


</body>
</html>
